<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="en-us" />
<title>To-Dlo! - {{todo_item.title}}</title>
<link rel="stylesheet" type="text/css" href="/static/site.css"/>
</head>
<body>
<p>Return to your <a href="/dashboard">dashboard</a>.</p>
<form action="/dashboard/edit/{{todo_item.key_id}}" method="post">
<input type="text" name="title" value="{{todo_item.title}}"/><br/>
<input type="checkbox" name="completed" {% if todo_item.completed %} checked="checked" {% endif %}/> Completed<br/>
<textarea name="body">{{todo_item.body}}</textarea><br/>
<input type="checkbox" name="archived" {% if todo_item.archived %}
checked="checked" {% endif %}/> Archived<br/>
<input type="submit" value="edit"/>
</form>
{% if todo_item.archived %}
<form action="/dashboard/delete/{{todo_item.key_id}}" method="post">
<input type="submit" value="delete"/>
</form>
{% endif %}
</body>
</html>
